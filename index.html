<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Manrope:wght@800&family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">  
</head>

<body>
 <div class="wrapper">
   <div class="scoreboard">
     <div class="title">
       <img src="/images/logo.svg" alt="">
     </div>
     <div class="score">
       <p>SCORE</p>
       <h1>0</h1>
     </div>
   </div>
   <div class="hands">
     <div class="paper">
       <img src="/images/Paper.png" alt="">

     </div>
     <div class="scissors">
       <img src="/images/Scissors.png" alt="">

     </div>
     <div class="rock">
       <img src="/images/Rock.png" alt="">

     </div>
   </div>

  </div>
</body>
</html>
